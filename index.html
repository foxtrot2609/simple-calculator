<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Simple calculator</h1>
        </div> 
    </header>

    <main>
        <div class="wrapper">
            <div class="container">
                <input type="text" name="" id="display" value="0" disabled>
                <div class="btn ce">CE</div>
                <div class="btn c">C</div>
                <div class="btn operator">+</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator">-</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator">*</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator">/</div>      
                <div class="btn dot">.</div>
                <div class="btn number">0</div>
                <div class="btn summ operator">=</div>   
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
